
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansini Rathnayaka | UI/UX Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-yellow: #FACC15;
      --brand-black: #000000;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: var(--brand-black);
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .bg-brand-yellow { background-color: var(--brand-yellow); }
    .text-brand-yellow { color: var(--brand-yellow); }
    .border-brand-black { border-color: var(--brand-black); }
    
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .btn-bold {
      background: var(--brand-black);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-bold:hover {
      background: var(--brand-yellow);
      color: var(--brand-black);
      transform: translateY(-2px);
      box-shadow: 4px 4px 0px var(--brand-black);
    }

    .card-bold {
      border: 2px solid var(--brand-black);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-bold:hover {
      transform: translate(-8px, -8px);
      box-shadow: 12px 12px 0px var(--brand-black);
    }

    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--brand-black);
      z-index: 100;
      transition: width 0.1s ease;
    }

    /* Page transition overlay */
    #page-transition {
      position: fixed;
      inset: 0;
      background: var(--brand-yellow);
      z-index: 999;
      transform: translateY(100%);
      transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
    }
    #page-transition.active {
      transform: translateY(0);
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="page-transition"></div>
  <div id="root"></div>
</body>
</html>
